version: '3.8'

services:
  postgres:
    image: 'postgres:17'
    container_name: postgres-db-taskTracker
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api-service/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - taskTracker
  frontend:
    build:
      context: ./frontend-service
    container_name: frontend_tasktracker
    ports:
      - "3000:80"
    environment:
      - API_URL=http://localhost:8080/api
    networks:
      - taskTracker

  scheduler-service:
    build:
      context: ./scheduler-service
      dockerfile: ../Dockerfile
      args:
        JAR_NAME: scheduler-service
    container_name: scheduler_service_taskTracker
    ports:
      - "8040:8040"
    depends_on:
      - kafka
      - postgres
    networks:
      - taskTracker



  email-service:
    build:
      context: ./email-service
      dockerfile: ../Dockerfile
      args:
        JAR_NAME: email-service
    container_name: email_service_taskTracker
    ports:
      - "8000:8000"
    depends_on:
      - kafka
    networks:
      - taskTracker

  api-service:
    build:
      context: ./api-service
      dockerfile: ../Dockerfile
      args:
        JAR_NAME: api-service
    container_name: api_service_taskTracker
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - kafka
    networks:
      - taskTracker


  zookeeper:
    image: 'confluentinc/cp-zookeeper:7.6.1'
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - taskTracker

  kafka:
    image: 'confluentinc/cp-kafka:7.6.1'
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - taskTracker
volumes:
  kafka-data:
  postgres_data:


networks:
  taskTracker:
