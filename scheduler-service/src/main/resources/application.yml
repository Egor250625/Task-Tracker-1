spring:
  config:
    import: classpath:application-secrets.yml
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres?currentSchema=task_tracker
    username: ${secrets.postgres.username}
    password: ${secrets.postgres.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        hbm2ddl.auto: validate
        check-schema: validate_strict
        default-schema: task_tracker
    open-in-view: false
  kafka:
    bootstrap-servers: ${secrets.kafka.bootstrap-servers}
    consumer:
      group-id: ${secrets.kafka.consumer.group-id}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


kafka:
  topics:
    task-notification: ${secrets.kafka.topics.task-notification}
    user-info: ${secrets.kafka.topics.user-info}

server:
  port: ${secrets.server.port}