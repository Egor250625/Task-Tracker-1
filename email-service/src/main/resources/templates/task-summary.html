<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            background: linear-gradient(to right, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        th, td {
            padding: 1rem;
            transition: background-color 0.3s ease;
        }
        th {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            font-weight: 700;
        }
        td {
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:hover td {
            background: #e6f3fa;
        }
        .icon {
            margin-right: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 640px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            table {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-4xl mb-4">Daily Task Summary</h1>
    <p class="text-lg text-gray-600 mb-8">Here's a premium overview of your tasks for today</p>
    <table>
        <tr>
            <th><i class="fas fa-check-circle icon"></i> Completed Today (<span th:text="${completedCount}">0</span>)</th>
            <th><i class="fas fa-spinner icon"></i> In Progress (<span th:text="${pendingCount}">0</span>)</th>
        </tr>
        <tr>
            <td class="text-left" th:utext="${completedTasks}">No tasks</td>
            <td class="text-left" th:utext="${inProgressTasks}">No tasks</td>
        </tr>
    </table>
    <p class="mt-8 text-gray-500 text-sm">Elevate your productivity with style!</p>
</div>
</body>
</html>
